<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Enter Valid City Name" />
      <button class="btn search-btn">Search</button>
      <button class="btn toggle-mode-btn">Toggle Mode</button>
    </header>
    <div class="container">
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"></div>
        <div class="weather"></div>
        <div class="feels-like"></div>
        <div class="humidity"></div> 
      </div>
    </div>
    <div class="error-message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
